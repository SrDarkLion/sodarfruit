<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <title>Sodar Fruit</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">MORANGO</div>
            <img class="fruit" src="img/morango.png">
            <img class="sodar" src="img/morango-refrigerante.png">
        </div>
        <div class="item" style="--background: #E7A043">
            <div class="title">LARANJA</div>
            <img class="fruit" src="img/laranja.png">
            <img class="sodar" src="img/laranja-refrigerante.png">
        </div>
        <div class="item" style="--background: #2D5643">
            <div class="title">ABACATE</div>
            <img class="fruit" src="img/abacate.png">
            <img class="sodar" src="img/abacate-refrigerante.png">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
